<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
  <script src="./script.js"></script>
  <title>ContaAzul Space Agency Robot</title>
</head>
<body ng-controller="mainController">
  <div id="main" class="container" style="padding-top: 20px">
    <div class="jumbotron text-center">
      <h1>ContaAzul Space Agency Robot</h1>
      <hr>
      <div class="alert alert-success" ng-show="!msg">
        Robot position is <b>{{ position }}</b>!
      </div>
      <div class="alert alert-danger" ng-show="msg">
        {{ msg }}
      </div>
      <form ng-submit="move()">
        <div class="input-group">
          <input type="text" ng-model="command"  size="30" autofocus
            placeholder="Write a command in MLR format..."
            class="input-lg form-control">
          <span class="input-group-btn">
            <input class="btn btn-primary btn-lg" type="submit" value="Move">
          </span>
        </div>
      </form>
      <hr>
      <table class="table table-responsive table-bordered">
        <tr ng-repeat="row in array | reverse">
          <td ng-repeat="col in array"
            ng-class="isPosition(col, row) ? 'active' : ''">
            {{ row }}x{{ col }}
            <span ng-show="isPosition(col, row)">
              <i class="glyphicon glyphicon-arrow-up" ng-show="isPointingTo('N')"></i>
              <i class="glyphicon glyphicon-arrow-down" ng-show="isPointingTo('S')"></i>
              <i class="glyphicon glyphicon-arrow-right" ng-show="isPointingTo('E')"></i>
              <i class="glyphicon glyphicon-arrow-left" ng-show="isPointingTo('W')"></i>
            </span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
